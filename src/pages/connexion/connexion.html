<ion-header>

  <ion-navbar>
    <ion-title>Connectez-vous</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="registerAccount.email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="registerAccount.password" type="password"></ion-input>
  </ion-item>
<br/>
  <button (click)='verifyConnexion()' ion-button icon-right>
  Connexion
  <ion-icon name="log-in"></ion-icon>
</button>

</ion-list>

</ion-content>
