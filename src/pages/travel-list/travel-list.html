<ion-header>

	<ion-navbar>
		<ion-title>List of travels</ion-title>
		<ion-buttons end> 
			<button (click)="logOut()" clear end  ion-button icon-only>
			  <ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let travel of travels">
	    <h2><b>From</b> : {{travel.startPlace}}</h2>
	    <h2><b>To</b> : {{travel.endPlace}}</h2>
	    <h3>Start hour : {{travel.hourStart}}</h3>
	    <h3>Places : {{travel.nbPlace}}</h3>
	    <p>Duration : {{travel.duration}}</p>
	  </ion-item>
	</ion-list>
	<ion-fab right bottom>
    <button (click)="goToAddTravel()" color="danger" ion-fab><ion-icon  name="add" ></ion-icon></button>
  </ion-fab>
</ion-content>
