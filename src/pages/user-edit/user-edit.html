<ion-header>

  <ion-navbar>
    <ion-title>user-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item >
		  <ion-label floating>Name</ion-label>
		  <ion-input type="text" [(ngModel)]="user.name" (ngModelChange)="updateName(user.name)" name="name"></ion-input>
		</ion-item>

		<ion-item>
		    <ion-label floating>Lastname</ion-label>
		    <ion-input type="text"  [(ngModel)]="user.lastName" (ngModelChange)="updateLastName(user.lastName)" name="lastName"></ion-input>
		</ion-item>

		<ion-item>
 			<img [src]="user.image" *ngIf="user.image" />
		  	<button ion-button color="primary" (click)="accessGallery()">Ajouter une image</button>
		</ion-item>
	</ion-list>
	<button ion-button block (click)="goToUserProfile()" >
      Validate
    </button>
</ion-content>
