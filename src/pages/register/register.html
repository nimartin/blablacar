<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Connectez-vous</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Welcome to bblbalcaracaarar</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="registerAccount.email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="registerAccount.password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password Verify</ion-label>
    <ion-input [(ngModel)]="passwordVerify" type="password"></ion-input>
  </ion-item>

<br/>

<button ion-button block type="submit" (click)='registerUser()'>
      Register
    </button>
    </ion-list>

 
</ion-content>
