<ion-header>

  <ion-navbar>
    <ion-title>Connectez-vous</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="signupForm" (submit)="registerUser()" novalidate>

    <ion-item>
      <ion-label floating>Email *</ion-label>
      <ion-input formControlName="email" type="email"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Password *</ion-label>
      <ion-input formControlName="password" type="password" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Password Verify *</ion-label>
      <ion-input formControlName="passwordVerify" type="password" 
        [class.invalid]="!signupForm.controls.passwordVerify.valid && signupForm.controls.passwordVerify.dirty ">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.passwordVerify.valid  && signupForm.controls.passwordVerify.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="signupForm.controls.passwordVerify.valid  && this.signupForm.value.password != this.signupForm.value.passwordVerify">
      <p>Your passwords must be equals</p>
    </ion-item>
   
    <button ion-button block type="submit" [disabled]="!signupForm.valid || this.signupForm.value.password != this.signupForm.value.passwordVerify">
      Save and go to user profile
    </button>
  </form>
 
</ion-content>
