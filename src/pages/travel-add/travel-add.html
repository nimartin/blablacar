<ion-header>

  <ion-navbar>
    <ion-title>travel-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar 
    [(ngModel)]="autocomplete.query" 
    [showCancelButton]="true" 
    (ionInput)="updateSearch(autocomplete,'start')" 
    (ionCancel)="dismiss()"
    placeholder="Start place">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" 
    (click)="chooseStart(item)">
    {{ item.description }}
    </ion-item>
  </ion-list>

  <ion-searchbar 
    [(ngModel)]="autocompleteEnd.query" 
    [showCancelButton]="true" 
    (ionInput)="updateSearch(autocompleteEnd,'end')" 
    (ionCancel)="dismiss()"
    placeholder="End place">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItemsEnd" 
    (click)="chooseEnd(item)">
    {{ item.description }}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngIf="newTravel.duration != ''">
      <ion-label floating>Duration</ion-label>
      <ion-input [(ngModel)]="newTravel.duration" disabled type="text"></ion-input>
      <span >{{newTravel.duration}}</span>
    </ion-item>

    <ion-item>
        <ion-label floating>Start Time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="newTravel.hourStart"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre de places</ion-label>
      <ion-input [(ngModel)]="newTravel.nbPlace" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button (click)='addTravel()' block ion-button icon-right 
          [disabled]="newTravel.startPlace == '' && newTravel.endPlace == '' 
          && newTravel.nbPlace ==null && newTravel.hourStart ==''  ">
    Add Travel
    <ion-icon name="car"></ion-icon>
  </button>

</ion-content>
