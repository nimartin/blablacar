<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>travel-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Lieu de départ</ion-label>
    <ion-input [(ngModel)]="newTravel.startPlace" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Lieu d'arrivée</ion-label>
    <ion-input [(ngModel)]="newTravel.endPlace" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Heure de départ</ion-label>
    <ion-input [(ngModel)]="newTravel.hourStart" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nombre de places</ion-label>
    <ion-input [(ngModel)]="newTravel.nbPlace" type="text"></ion-input>
  </ion-item>
<br/>
  <button (click)='addTravel()' ion-button icon-right>
  Connexion
  <ion-icon name="log-in"></ion-icon>
</button>

</ion-list>
</ion-content>
