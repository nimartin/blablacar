<ion-header>

	<ion-navbar>
		<ion-title>Profile</ion-title>

		<ion-buttons end> 
			<button (click)="logOut()" clear end  ion-button icon-only>
			  <ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
  <img [src]="user.image"/>
  <ion-card-content>
    <ion-card-title>
      {{user.name}} {{user.lastName}}
      </ion-card-title>
    <p>
      {{user.email}}
    </p>
  </ion-card-content>
  <ion-row no-padding>
	  <ion-col text-right>
	    <button (click)="edit()" clear  icon-left ion-button small >
	      <ion-icon name="create" ></ion-icon>
	      Edit
	    </button>
	  </ion-col>
</ion-row>
</ion-card>

</ion-content>
